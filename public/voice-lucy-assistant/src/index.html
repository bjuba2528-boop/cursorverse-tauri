<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Lucy Assistant</title>
    <link rel="stylesheet" href="styles/main.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
<script src="https://sites.super.myninja.ai/_assets/ninja-daytona-script.js"></script>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="title">
                <i class="fas fa-robot"></i>
                Voice Lucy Assistant
            </h1>
            <div class="status-indicator">
                <span id="status-text" class="status-text">Готов к работе</span>
                <div id="status-dot" class="status-dot inactive"></div>
            </div>
        </header>

        <main class="main-content">
            <div class="voice-section">
                <div class="voice-button-container">
                    <button id="voice-button" class="voice-button">
                        <div class="button-content">
                            <i class="fas fa-microphone"></i>
                            <span class="button-text">Нажмите или хлопните</span>
                        </div>
                        <div class="pulse-ring"></div>
                        <div class="pulse-ring-2"></div>
                    </button>
                </div>
                
                <div class="controls">
                    <button id="clap-toggle" class="control-button">
                        <i class="fas fa-hand-paper"></i>
                        <span>Детектор хлопков: <span id="clap-status">ВКЛ</span></span>
                    </button>
                    <button id="clear-chat" class="control-button secondary">
                        <i class="fas fa-trash"></i>
                        <span>Очистить чат</span>
                    </button>
                </div>
            </div>

            <div class="chat-section">
                <div class="chat-header">
                    <h3>
                        <i class="fas fa-comments"></i>
                        Чат с Люси
                    </h3>
                    <div class="typing-indicator" id="typing-indicator" style="display: none;">
                        <span>Люси печатает...</span>
                        <div class="typing-dots">
                            <span></span>
                            <span></span>
                            <span></span>
                        </div>
                    </div>
                </div>
                
                <div id="chat-messages" class="chat-messages">
                    <div class="welcome-message">
                        <i class="fas fa-sparkles"></i>
                        <p>Добро пожаловать! Нажмите на кнопку или хлопните, чтобы отправить сообщение Люси.</p>
                    </div>
                </div>
            </div>
        </main>

        <footer class="footer">
            <div class="info-panel">
                <div class="info-item">
                    <i class="fas fa-microphone-alt"></i>
                    <span>Распознано: <span id="recognized-text">Нет данных</span></span>
                </div>
                <div class="info-item">
                    <i class="fas fa-volume-up"></i>
                    <span>Уровень звука: <span id="audio-level">0%</span></span>
                </div>
                <div class="info-item">
                    <i class="fas fa-clock"></i>
                    <span>Последнее действие: <span id="last-action">Никогда</span></span>
                </div>
            </div>
        </footer>
    </div>

    <!-- Scripts -->
    <script src="../voice-components/voice-recognition.js"></script>
    <script src="../voice-components/audio-processor.js"></script>
    <script src="components/clap-detection.js"></script>
    <script src="components/chat-interface.js"></script>
    <script src="components/audio-processor.js"></script>
    <script src="main.js"></script>
</body>
</html>
